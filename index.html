<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
      button {
      background-color: #4CAF50; /* Green */
      border: 1;
      color: white;
      width: 200px;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      }
      
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="virus.js"></script>
  </head>
  <body>
    <table>
      <tr>
	<td>
	  <canvas id="grid" width="500" height="500" style="border:1px solid #000000;">
	  </canvas>
	  <p/>
	  <button id="start" onclick="start()">START</button>
	</td>
	<td>
	  <div>
	    <input type="range" min="1" max="10" value="1" id="rate"/>
	    <label for="rate">Chances of contagion</label>
	  </div>
	  <div id="chances">1 in 1</div> 
	  <div id="time">time: </div>
	  <label id="ticks" for "time">0</label>
	  <div id="infected">infected: </div>
	  <label id="sick" for "infected">0</label>
	</td>
      </tr>
    </table>
    <p>
    Source: <a href="https://github.com/dbasch/contagion">github.com/dbasch/contagion</a>
  </body>
</html>
